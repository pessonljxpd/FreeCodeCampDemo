<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 表单元素</title>
</head>
<body>
<form>
    <input type="text" name="username" value="Jack">
    <input type="password" name="password" value="123">
    <input type="reset">
    <select name="songs">
        <option>凉凉</option>
        <option>成都</option>
        <option selected>少年锦时</option>
        <option>来生缘</option>
    </select>
</form>
</body>
</html>
