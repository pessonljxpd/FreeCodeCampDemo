<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 表单元素</title>
</head>
<body>
<fieldset>
    <legend>表单提交|重置</legend>
    <form>
        <input type="text" name="username" value="Jack">
        <br>
        <input type="password" name="password">
        <br>

        <select name="songs">
            <option selected>凉凉</option>
            <option>成都</option>
            <option >少年锦时</option>
            <option>来生缘</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
    </form>
</fieldset>
<input type="checkbox" name="vehicle" value="bike">
<input type="checkbox" name="vehicle" value="car">
<input type="checkbox" name="vehicle" value="船">
<br>
<input type="date" name="date">date<br>
<input type="datetime" name="datetime">datetime<br>
<input type="datetime-local">datetime-local<br>
<input type="month">month<br>
<input type="week">week<br>
<input type="time">time<br>
<input type="tel">tel<br>
<input type="button">button<br>
<input type="hidden">hidden<br>
<input type="url">url<br>
<input type="search">search<br>
<input type="email">email<br>
<input type="image">image<br>
<input type="file">file<br>

<input type="number" min="0" max="20" step="5" size="40">
<input type="color">

<input type="range" max="10" min="1" name="points">
<input type="text" list="browsers" name="firstname" value="John" size="20" maxlength="80" autofocus >
<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>

<br>

<input type="text" pattern="[A-Za-z]{3}">Three letter
</body>
</html>
