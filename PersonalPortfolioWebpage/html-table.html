<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #target2 {
            border-collapse: collapse;
            border: 1px solid black;
        }

        #target2 th {
            text-align: center;
            width: 80px;
            height: 60px;
        }

        #target2 td {
            text-align: center;
            width: 80px;
            height: 60px;
        }

    </style>
</head>
<body>
<table id="target1" border="1" cellpadding="10" cellspacing="0px"
       background="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png">
    <caption>我是标题</caption>
    <tr>
        <th>&nbsp;</th>
        <th>column 1</th>
        <th colspan="2">column 2</th>
    </tr>
    <tr>
        <th>row 1</th>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
    <tr>
        <th rowspan="2">row 2</th>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
    <tr>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
</table>

<table id="target2" border="1"
       background="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png">
    <caption>我是标题</caption>
    <tr>
        <th>&nbsp;</th>
        <th>column 1</th>
        <th colspan="2">column 2</th>
    </tr>
    <tr>
        <th>row 1</th>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
    <tr>
        <th rowspan="2">row 2</th>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
    <tr>
        <td>Item1</td>
        <td>Item2</td>
        <td>Item3</td>
    </tr>
</table>
</body>
</html>
